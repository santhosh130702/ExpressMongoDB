<body>
  <div class="center">

<h3>Enter User Data</h3>
<form name="TemplateForm" #contactData="ngForm" (ngSubmit)='addContact(contactData)'>
  <label>Contact ID </label>
  <input type="number" name="contactid" ngModel /><br><br>
  <label>First Name</label>
  <input type="text" name="firstName" ngModel required /><br><br>
  <label>Last Name </label>
  <input type="text" name="lastName" ngModel required /><br><br>
  <label>  Phone Number</label>
 <input type="number" name="phone" ngModel required /><br><br>
 <label>Email ID </label> 
  <input type="text" name="emailid" ngModel required /><br><br>
  <label>Address </label>
   <input type="text" name="address" ngModel required /><br><br>
  <input type="submit" value="Add" [disabled]="!contactData.valid" />&nbsp;&nbsp;
  <input type="button" value="Modify" [disabled]="!contactData.valid" (click)='updateContact(contactData)' />&nbsp;&nbsp;
  <input type="button" value="Delete" (click)='deleteContact(contactData)' />&nbsp;&nbsp;
  <input type="button" value="GetAll" (click)='getAllContacts()' />
</form><br>
<table>
  <tr>
    <th>Contact ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone Number</th>
    <th>Email ID</th>
    <th>Address</th>
  </tr>
  <tr *ngFor="let contact of contactList"><td>{{contact.contactid}}</td><td>{{contact.firstname}}</td><td>{{contact.lastname}}</td><td>{{contact.phonenumber}}</td><td>{{contact.EmailID}}</td><td>{{contact.address}}</td></tr>
</table>
</div>
</body>
